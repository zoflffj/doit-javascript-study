<meta charset="UTF-8">
<title> 삼항 조건 연산자 </title>
<script>
	var a = 10;
	var b = 3;

    var result = a > b ? "javascript" : "hello"; // a > b 가 맞으면 javascript 호출, 틀리면 hello 호출
    document.write(result);
</script>
