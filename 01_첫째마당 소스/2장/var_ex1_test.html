<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 외부 자바스크립트 연동 </title>
	<script>
		var box; //박스라는 변수를 선언했다.
		box = 100; //박스라는 변수에 100을 대입했다.
		box = 30; //30을 대입했다.
		document.write(box); // html 문서에 박스의 값을 적어라 : 30
	</script>
	<style>
		body main div {
			margin-top: 30px;
			background: #f7f7f7;
			font-size: 24px;
		}
		body main div p {
			margin: 0;
		}
		body main div span {
			font-size: 18px;
		}
	</style>
</head>
<body>
<main>
	<div>
		<p>var box; <span>박스라는 변수를 선언했다.</span></p>
		<p>box = 100; <span>박스라는 변수에 100을 대입했다.</span></p>
		<p>box = 30; <span>박스라는 변수에 30을 대입했다.</span></p>
		<p>document.write(box); <span>html 문서에 박스의 값을 적어라 : 30</span></p>
	</div>
</main>
</body>
</html>
